<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/PELogo.png">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/headers.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/signup.css">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<div id="top-bar"></div>
<h1 class="centered-text" style="margin-top: 20px;">Join NYPPE Today!</h1>
<hr>
<form class="form-container" action="results.html" method="get" id="submission">
  <div class="form-group">
    <label for="admissionNO">Admin Number *</label>
    <input type="text" class="form-control" name="admissionNO" placeholder="123456D" required>
  </div>
  <div class="form-group">
    <label for="emailAddress">School Provided Email *</label>
    <input type="email" class="form-control" name="emailAddress" placeholder="123456@mymail.nyp.edu.sg" required>
  </div>
  <div class="form-group">
    <label for="experienceLevel">Relevant Experience *</label>
    <input type="text" class="form-control" name="experienceLevel" placeholder="Grade 6 ARBSM..." required>
  </div>
  <div class="form-group">
    <label for="joining">What made you pick us?</label>
    <input type="text" class="form-control" name="joining" placeholder="Interesting, Fun...">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script>
  document.getElementById('signupForm').addEventListener('submit', function(event) {
    // If the form is not valid, let the browser show errors
    if (!this.checkValidity()) {
      return;
    }
    event.preventDefault(); // Prevent default form submission
    const admissionNO = document.getElementById('admissionNO').value;
    const emailAddress = document.getElementById('emailAddress').value;
    const experienceLevel = document.getElementById('experienceLevel').value;
    const joining = document.getElementById('joining').value;
    window.location.href = `results.html?admissionNO=${encodeURIComponent(admissionNO)}&emailAddress=${encodeURIComponent(emailAddress)}&experienceLevel=${encodeURIComponent(experienceLevel)}&joining=${encodeURIComponent(joining)}`;
  });
</script>
<br><br>
<div id="footer"></div>
<script type="text/javascript" src="../JS/headers_footers.js"></script>
</body>
</html>
