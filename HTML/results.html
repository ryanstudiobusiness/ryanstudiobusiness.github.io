<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/headers.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/results.css">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <div id="top-bar"></div>
    <script>
  const params = new URLSearchParams(window.location.search);
  const name = params.get('name');
  const admissionNO = params.get('admissionNO');
  const emailAddress = params.get('emailAddress');
  const experienceLevel = params.get('experienceLevel');
  const joining = params.get('joining');
  document.write(`<div class="margin-text"><h1>Confirmation</h1>`);
  document.write(`<p>Thank you for signing up, ${name}!</p>`);
  document.write(`<p>Here are the details you provided:</p>`);
  document.write(`<ul>`);
  document.write(`<li>Admission Number: ${admissionNO}</li>`);
  document.write(`<li>Email Address: ${emailAddress}</li>`);
  document.write(`<li>Experience Level: ${experienceLevel}</li>`);
  document.write(`<li>Reason for Joining: ${joining}</li>`);
  document.write(`</ul>`);
  document.write(`<p>We will get back to you soon with more information.</p></div>`);
</script>
<div style="margin:20px">Returning in <span id="timer">10</span>...</div>
<script src="../JS/countdown_timer.js"></script>
<div id="footer"></div>
<script type="text/javascript" src="../JS/headers_footers.js"></script>
</body>
</html>
