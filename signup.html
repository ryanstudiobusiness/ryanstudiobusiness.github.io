    <link rel="stylesheet" href="headers.css">

    <div id="top-bar"></div>
<script>
    fetch('./header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('top-bar').innerHTML = html;
      })
      .catch(err => console.error('Header load failed:', err));
  </script>

</body>
